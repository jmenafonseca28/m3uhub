<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{channel.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Canal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <video #video controls style="max-width: 100%; height: auto;">
        Your browser does not support the video tag.
      </video>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-button fill="outline" (click)="onComeBack()"><ion-icon slot="icon-only"
        name="arrow-back-outline"></ion-icon></ion-button>
    <ion-card-header>
      <ion-card-title>{{channel.title}}</ion-card-title>
      <ion-card-subtitle>{{channel.tvgName}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Numero: {{channel.tvgChannelNumber}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Id: {{channel.tvgId}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>URL: {{channel.url}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Grupo: {{channel.groupTitle}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><img alt="Logo" src="{{channel.logo}}" /></ion-label>
        </ion-item>
      </ion-list>
      <ion-button fill="outline" (click)="presentPopover()">Editar</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
