<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Iniciar sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>M3UHUB</ion-card-title>
        <ion-card-subtitle>Ingrese sus datos</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div class="ion-padding">
          <ion-item class="text-white">
            <!--<ion-label position="floating">Correo electr&oacute;nico</ion-label> -->
            <ion-input type="email" name="email" [(ngModel)]="user.email" label="Correo electrónico"
              labelPlacement="floating" placeholder="Ingresa el correo"></ion-input>
          </ion-item>

          <ion-item class="text-white">
            <!-- <ion-label position="floating">Contrase&ntilde;a</ion-label> -->
            <ion-input type="password" name="password" [(ngModel)]="user.password" label="Contrase&ntilde;a"
              labelPlacement="floating" placeholder="Ingrese la contraseña"></ion-input>
          </ion-item>

          <ion-button expand="block" color="primary" (click)="login()">
            <ion-icon name="person-sharp"></ion-icon>
            Iniciar sesi&oacute;n
          </ion-button>
          <ion-button expand="block" color="primary" (click)="register()">
            <ion-icon name="person-add-sharp"></ion-icon>
            Registrarse
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-alert header="Ops.." subHeader="Parece que algo salió mal. Inténtalo de nuevo." [message]="errorMessage"
    [buttons]="alertButtons" [isOpen]="isAlertOpen" (didDismiss)="setOpen(false)"></ion-alert>
</ion-content>
