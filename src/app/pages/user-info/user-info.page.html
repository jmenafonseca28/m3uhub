<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <ion-card-header>
      <ion-button fill="clear" shape="round" (click)="toggleUpdateProfile()">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-card-title>Perfil del usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Nombre" labelPlacement="floating" placeholder="Ingrese su nombre" [(ngModel)]="user.name"
          [disabled]="isUpdateProfile"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Apellidos" labelPlacement="floating" placeholder="Ingrese sus apellidos"
          [(ngModel)]="user.lastName" [disabled]="isUpdateProfile"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Correo" labelPlacement="floating" placeholder="Ingrese su correo" [(ngModel)]="user.email"
          [disabled]="isUpdateProfile"></ion-input>
      </ion-item>
      <div [hidden]="isUpdateProfile">
        <ion-button expand="block" (click)="updateProfile()" fill="clear">Actualizar</ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Cambiar contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Nueva contraseña" labelPlacement="floating" placeholder="Ingrese la contraseña"
          [(ngModel)]="passChange.newPass"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Confirmar contraseña" labelPlacement="floating" placeholder="Ingrese la contraseña"
          [(ngModel)]="passChange.confirmPass"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Contraseña anterior" labelPlacement="floating" placeholder="Ingrese la contraseña"
          [(ngModel)]="passChange.oldPass"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="changePassword()" fill="clear">Cambiar contraseña</ion-button>
    </ion-card-content>
  </ion-card>

    <ion-card-header>
      <ion-card-title>Cerrar sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card> -->

  <ion-alert [header]="header" [subHeader]="subHeader" [message]="message" [buttons]="alertButtons"
    [isOpen]="isAlertOpen" (didDismiss)="setOpen(false)"></ion-alert>
</ion-content>
