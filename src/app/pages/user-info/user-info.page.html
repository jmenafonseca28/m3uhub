<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Perfil del usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-text>{{user.name}}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Apellidos</ion-label>
        <ion-text>{{user.lastName}}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Correo</ion-label>
        <ion-text>{{user.email}}</ion-text>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Cambiar contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Nueva contraseña" labelPlacement="floating" placeholder="Ingrese la contraseña"
          [(ngModel)]="passChange.newPass"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Confirmar contraseña" labelPlacement="floating" placeholder="Ingrese la contraseña"
          [(ngModel)]="passChange.confirmPass"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Contraseña anterior" labelPlacement="floating" placeholder="Ingrese la contraseña"
          [(ngModel)]="passChange.oldPass"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="changePassword()">Cambiar contraseña</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card button="true" (click)="any()">
    <ion-card-header>
      <ion-card-title>Cerrar sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>

</ion-content>
